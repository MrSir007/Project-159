<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Comics Store</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src='components/tour.js'></script>
    <script src='components/cursorEvent.js'></script>
    <script src='components/info.js'></script>
  </head>
  <body>
    <a-scene id='main-scene'>
      <a-sky id='main-container' src='assets/sky.jpg'></a-sky>

      <a-camera id='camera' wasd-controls='enabled: false'>
        <a-entity id='app-title' position='0 6.33 0' text='font: exo2bold; align: center; width: 2.5; color: black; value: Virtual Comics Store!'>
          <a-entity id='app-subtitle' position='0 -0.15 0' text='font: dejavu; align: center; width: 1; color: black; value: Get Your Favourite Comics'></a-entity>
        </a-entity>
        
        <a-entity id='camera-cursor' cursor position='0 0 -1' geometry='primitive: ring; radiusInner: 0.02; radiusOuter: 0.03' material='color: orange; shader: flat'></a-entity>
      </a-camera>
      
      <a-entity id='places-container' tour></a-entity>

      <a-entity
          id="fadeBackground"
          geometry="primitive: sphere; radius: 2.5"
          material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6"
          visible="false"
          cursor-listener
        >
        </a-entity>
    </a-scene>
  </body>
</html>
